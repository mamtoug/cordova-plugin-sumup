<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>

      <div style="padding-top: 20px">
        <button id="button_login_with_access_token">
          Login with access token</button
        ><br />
        <button id="button_login_without_access_token">
          Login without access token</button
        ><br />
        <button id="button_auth">Auth</button><br />
        <button id="button_get_settings">Get settings</button><br />
        <button id="button_logout">Logout</button><br />
        <button id="button_is_logged_in">Is logged in</button><br />
        <button id="button_prepare">Prepare</button><br />
        <button id="button_close_connection">Close connection</button><br />
        <button id="button_pay">Pay</button><br />
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
